<!DOCTYPE html>
<html>
<head>
	<title>Three.js Rotate Faces Around Object</title>
	<meta charset="utf-8">
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
  <script src="http://static.ciweishixi.com/three@0.131.2/three.min.js"></script>
	<script type="module">
// 创建场景、相机和渲染器
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// 创建四个不同颜色的立方体
const geometry = new THREE.BoxGeometry();
const material1 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
const material2 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
const material3 = new THREE.MeshBasicMaterial({ color: 0x0000ff });
const material4 = new THREE.MeshBasicMaterial({ color: 0xffff00 });
const cube1 = new THREE.Mesh(geometry, material1);
const cube2 = new THREE.Mesh(geometry, material2);
const cube3 = new THREE.Mesh(geometry, material3);
const cube4 = new THREE.Mesh(geometry, material4);
cube1.position.set(-2, 0, 0);
cube2.position.set(0, 2, 0);
cube3.position.set(2, 0, 0);
cube4.position.set(0, -2, 0);
scene.add(cube1, cube2, cube3, cube4);

// 导入 OrbitControls 类并初始化
import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
const controls = new OrbitControls(camera, renderer.domElement);
camera.position.z = 5;

// 渲染函数
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();


	</script>
</body>
</html>
